<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Listado de productos</span>
                    <button class="btn btn-success float-end" routerLink="/crear-producto">Nuevo</button>
                    <table *ngIf="listarProductos.length > 0" class="table table-striped mt-2">
                        <thead>
                            <tr>
                                <th scope="col">Producto</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Ubicacion</th>
                                <th scope="col">Precio</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of listarProductos">
                                <td>{{producto.nombre}}</td>
                                <td>{{producto.categoria}}</td>
                                <td>{{producto.ubicacion}}</td>
                                <td>{{producto.precio | currency: 'USSD' }}</td>
                                <td>
                                    <i [routerLink]="['/editar-producto', producto._id]"   class="fa-solid fa-pen-to-square text-primary"></i>
                                    <i (click)="eliminarProducto(producto._id)" class="fa-solid fa-trash text-danger"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <h5 style="text-align: start; margin-top: 10px;" *ngIf="listarProductos.length == 0">No hay productos que mostar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
